<div class="box">
    <mat-form-field>
        <mat-label>Digite o email</mat-label>
        <input matInput placeholder="peralta@server.com" [formControl]="email" (blur)="updateErrorMessage()" required>
        @if (email.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
        }
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Digite a senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <br>
    
    <a mat-flat-button color="primary" routerLink="/endpoints">Acessar</a>

</div>
