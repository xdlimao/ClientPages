<div>
    @for (value of values; track $index) {
        <mat-form-field class="tipo">
            <mat-label>Tipo</mat-label>
            <mat-select [(ngModel)]="values[$index].type.code" (blur)="sendData(values)" required>
                <mat-option value=1>Pessoal</mat-option>
                <mat-option value=2>Trabalho</mat-option>
                <mat-option value=3>Outro</mat-option>
            </mat-select>
        </mat-form-field>&nbsp;
        <mat-form-field class="pais">
            <mat-label>Código</mat-label>
            <input matInput placeholder="+55" [(ngModel)]="values[$index].countryCode" (blur)="sendData(values)" required>
        </mat-form-field>
        <mat-form-field class="ddd">
            <mat-label>DDD</mat-label>
            <input matInput placeholder="011" [(ngModel)]="values[$index].ddd" (blur)="sendData(values)" required>
        </mat-form-field>
        <mat-form-field class="numero">
            <mat-label>Número</mat-label>
            <input matInput placeholder="40028922" [(ngModel)]="values[$index].phoneNumber" (blur)="sendData(values)" required>
        </mat-form-field>
        @if (values.length != 1) {
            <button mat-button color="warn" (click)="removeValue($index)">&nbsp;&nbsp;&nbsp;Remover contato</button>
        }
        <br>
    }
    <button mat-button color="accent" (click)="addValue()">Adicionar novo telefone</button>
</div>
